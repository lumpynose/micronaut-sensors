<!DOCTYPE html>
<html data-th-replace="~{layoutFile :: layout(~{::title}, ~{::section}, ~{})}"
      lang="en">
<head>
    <title>Sensors Title</title>
    <meta content="15" data-th-fragment="refresh" http-equiv="refresh">
</head>
<body>
<section>
    <h2>Sensors</h2>
    <div data-th-class="main-box" data-th-each="sensor : ${sensors}">
        <div data-th-class="sensor-box">
            <div data-th-class="sensorid" data-th-if="${sensor.value.zigbeeId}">
                <div data-th-text="${sensor.value.zigbeeId}">Zigbee Id</div>
            </div>
            <div data-th-class="id" data-th-if="${sensor.value.rtl433Id}">
                <div data-th-text="${sensor.value.rtl433Id}">Rtl433 Id</div>
            </div>
            <div data-th-class="temperature"
                 data-th-if="${sensor.value.temperature}">
                <div>Temperature</div>
                <div data-th-class="value"
                     data-th-text="${#numbers.formatDecimal(sensor.value.temperature,0,1)}">
                    Temperature
                </div>
            </div>
            <div data-th-class="humidity" data-th-if="${sensor.value.humidity}">
                <div>Humidity</div>
                <div data-th-class="value"
                     data-th-text="${sensor.value.humidity}">Humidity
                </div>
            </div>
            <div data-th-class="airQuality"
                 data-th-if="${sensor.value.airQuality}">
                <div>Air quality</div>
                <div data-th-class="value"
                     data-th-text="${sensor.value.airQuality}"></div>
            </div>
            <div data-th-class="waterLeak"
                 data-th-if="${sensor.value.waterLeak} != null">
                <div>Water Leak</div>
                <div data-th-class="value"
                     data-th-text="${sensor.value.waterLeak}"></div>
            </div>
            <div data-th-class="occupancy"
                 data-th-if="${sensor.value.occupancy}">
                <div>Occupancy</div>
                <div data-th-class="value"
                     data-th-text="${sensor.value.occupancy}"></div>
            </div>
            <div data-th-class="timestamp"
                 data-th-text="${sensor.value.timestamp}">Timestamp
            </div>
        </div>
    </div>
</section>
</body>
</html>
