<div class="form-check" th:each="radio : ${el.buttons()}"
     th:fragment="inputradios(el)" xmlns:th="http://www.thymeleaf.org"><input
        th:replace="~{fieldset/inputradio :: inputradio(${el}, ${radio})}"/><label
        th:replace="~{fieldset/label :: label(${radio.id()}, ${radio.label()})}"></label>
</div>
