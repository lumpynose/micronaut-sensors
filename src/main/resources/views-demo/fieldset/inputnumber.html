<th:block th:fragment="inputnumber(el)" xmlns:th="http://www.thymeleaf.org">
    <label th:replace="~{fieldset/label :: label(${el.id()}, ${el.label()})}"></label><input
        class="form-control"
        th:attr="aria-describedby=${el.hasErrors}?|${el.name}ValidationServerFeedback|"
        th:classappend="${el.hasErrors()} ? is-invalid"
        th:id="${el.id()}" th:max="${el.max()}" th:min="${el.min()}"
        th:name="${el.name()}" th:placeholder="${el.placeholder()}"
        th:readOnly="${el.readOnly()}" th:required="${el.required()}"
        th:step="${el.step()}" th:type="number"
        th:value="${el.value()}"/>
    <div th:if="${el.hasErrors()}"
         th:replace="~{fieldset/errors :: errors(${el.name()}, ${el.errors()})}"></div>
</th:block>
