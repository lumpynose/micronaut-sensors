<th:block th:fragment="inputstring(type, el)"
          xmlns:th="http://www.thymeleaf.org"><label
        th:replace="~{fieldset/label :: label(${el.id()}, ${el.label()})}"></label><input
        class="form-control"
        th:attr="aria-describedby=${el.hasErrors}?|${el.name}ValidationServerFeedback|"
        th:classappend="${el.hasErrors()} ? is-invalid"
        th:id="${el.id()}" th:maxlength="${el.maxLength()}"
        th:minlength="${el.minLength()}" th:name="${el.name()}"
        th:pattern="${el.pattern()}" th:placeholder="${el.placeholder()}"
        th:readOnly="${el.readOnly()}" th:required="${el.required()}"
        th:size="${el.size()}" th:type="${type}"
        th:value="${el.value()}"/>
    <div th:if="${el.hasErrors()}"
         th:replace="~{fieldset/errors :: errors(${el.name()}, ${el.errors()})}"></div>
</th:block>
